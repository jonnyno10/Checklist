<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Benvenuto nel Programma</h1>
        <button id="newAuditButton">Inizia nuovo audit</button>
        <button id="previousReportsButton">Report Precedenti</button>
        <button id="findingsListButton">Elenco dei Rilievi</button>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('newAuditButton').addEventListener('click', function() {
            navigateTo('nuovoAudit');
        });

        document.getElementById('previousReportsButton').addEventListener('click', function() {
            navigateTo('reportPrecedenti');
        });

        document.getElementById('findingsListButton').addEventListener('click', function() {
            navigateTo('elencoRilievi');
        });
    </script>
</body>
</html>
